<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Review System | by Abhijeet Dhanwate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 text-center mx-auto h1">
                <img src="/static/img/logo.webp" alt="" width="26" height="26"
                    class="d-inline-block align-text-middle rounded-circle me-2">
                Breview!
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id="login_container" class="col-md-5 mx-auto offset-md-3" style="max-width: 600px !important;">
                <h2 class="text-center text-dark mt-5 h4">Login</h2>
                <div class="card mb-5 mt-3 cardbody-color">

                    <form class="card-body f-validation" name="login_form" novalidate>

                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" alt="profile">
                        </div>

                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control was-validated" id="username"
                                aria-describedby="username" placeholder="User Name" required minlength="4"
                                maxlength="20" pattern="[a-zA-Z]{1}[a-zA-Z0-9]{3,}">
                            <label for="username">Username</label>
                            <div class="invalid-feedback">
                                Username must be 4 character long and must be alphanumeric
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="password" placeholder="password"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                            <label for="password">Your password</label>
                            <div class="invalid-feedback">
                                Password must be at least 8 characters long and must contain a combination of
                                alphanumeric and symbols.
                            </div>
                        </div>
                        <div class="text-center"><button type="submit"
                                class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                            Registered? <span class="create-an-account-text text-dark fw-bold cursor-pointer">
                                Create an
                                Account</span>
                        </div>
                    </form>
                </div>

            </div>
            <div id="signup_container" class="col-md-5 mx-auto offset-md-3">
                <h2 class="text-center text-dark mt-5 h4">Signup</h2>
                <div class="card mb-5 mt-3 cardbody-color">

                    <form class="card-body f-validation" name="signup_form">

                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" alt="profile">
                        </div>

                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" name="username" id="username"
                                aria-describedby="username" placeholder="User Name">
                            <label for="username">Username</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" name="full_name" id="full_name"
                                aria-describedby="full_name" placeholder="User Name">
                            <label for="full_name">Full Name</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="password">
                            <label for="password">Your password</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                                placeholder="password">
                            <label for="confirm_password">Confirm password</label>
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Sign
                                up</button></div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
                            Registered? <span class="text-dark fw-bold login-to-your-account-text cursor-pointer">
                                Login</span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="/static/js/auth.js"></script>
</body>

</html>
