<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breview | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/src/static/css/home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 text-center mx-auto h1">
                <img src="/static/img/logo.webp" alt="" width="26" height="26"
                    class="d-inline-block align-text-middle rounded-circle me-2">
                Breview!
            </span>
        </div>
    </nav>

    <h1 class="h5 ps-4 mt-3">
        Hello, <span class="username"></span>
    </h1>

    <form class="input-group mb-3 container mt-5" onsubmit="searchBreweries(event)">
        <div class="input-group-text p-0">
            <select id="filter_by" class="form-select form-select shadow-none bg-light border-0">
                <option value="city" selected>By City</option>
                <option value="name">By Name</option>
                <option value="type">By Type</option>
            </select>
        </div>
        <input type="text" class="form-control" placeholder="Search Here" id="search_bar" autofocus required>
        <button class="input-group-text shadow-none px-4 btn btn-success">
            Search
        </button>
    </form>

    <div class="brewery_search_loader d-none text-center my-5 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-center me-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="my-0">Getting those breweries for you..</p>
    </div>

    <div class="mx-auto text-center container mt-4 d-none no-breweries-found">Oops! No breweries found.</div>

    <div class="brewery_container container mt-4">
        <p class="small text-black-50 mb-2 results-info"></p>
    </div>



    <script src="/static/js/search.js"></script>
</body>

</html>
